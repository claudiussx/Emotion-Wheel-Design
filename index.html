<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Emotion Wheel</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
      <div class="container">
        <div class="icon">
          <div class="imgBox" style="--i:1;">
            <img src="brown.jpg">
          </div>
          <div class="imgBox active" style="--i:2;">
            <img src="orange.jpg">
          </div>  
          <div class="imgBox" style="--i:3;">
            <img src="pink.jpg">
          </div>  
          <div class="imgBox" style="--i:4;">
            <img src="red.jpg">
          </div>  
          <div class="imgBox" style="--i:5;">
            <img src="yellow.jpg">
          </div>  
          <div class="imgBox" style="--i:6;">
            <img src="purple.jpg">
          </div>  
          <div class="imgBox" style="--i:7;">
            <img src="green.jpg">
          </div>  
          <div class="imgBox" style="--i:8;">
            <img src="blue.jpg">
          </div>
        </div>

        <div class="content">
          <div class="contentBx active" id="content1">
            <div class="card">
                <div class="imgBox">
                  <img src="brown.jpg">
                </div>
              <div class="textBx">
            </div>
        </div>
      </div>
  </body>
</html>
